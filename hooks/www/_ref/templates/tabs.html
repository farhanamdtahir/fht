<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Profile Tab -->
  <ion-tab title="Status" icon-off="ion-ios-person-outline" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>

  <!-- CheckIn Tab -->
  <ion-tab title="Chats" icon-off="ion-ios-location-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-checkin"></ion-nav-view>
  </ion-tab>

  <!-- Group Tab -->
  <ion-tab title="Account" icon-off="ion-ios-people-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-groups"></ion-nav-view>
  </ion-tab>


</ion-tabs>
