<ion-view view-title="Profile">
  <ion-content class="padding">

    <img ng-src="{{ profile.data.avatar }}">
    <h1>{{ profile.data.name }}</h1>
    <p>{{ profile.data.email }}</p>

    <!-- 
        <img>   = ng-src
        <a>     = ng-href

        loops   = ng-repeat

    -->

    <ul>
        <li ng-repeat="warna in profile.data.warna" ng-attr="warna.id" ng-bind="warna.text"></li>
    </ul>

  </ion-content>
</ion-view>
